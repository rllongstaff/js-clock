<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Clock</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__heading"></h1>
    </header>
    <section class="section">
        <div class="clock">
            <div class="clock__face">
                <div class="hands">
                    <div class="hands__hand hour-hand"></div>
                    <div class="hands_hand minute-hand"></div>
                    <div class="hands_hand second-hand"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copy"></p>
    </footer>
    <script type="javascript" src="js/main.js"></script>
</body>
</html>
